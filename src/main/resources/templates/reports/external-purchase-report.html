<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        th, td
        {
            border-style: solid;
            border-width: 1px 0;
            padding: 0 10px;
        }
        .table {
            border-collapse: collapse;
            vertical-align: top;
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-width: 1px 0;
            border-style: solid;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .margin-10 {
            margin: 10px;
        }

        .d-inline
        {
            display: inline;
        }

        .font-normal
        {
            font-weight: normal;
        }
    </style>
    <title>Report</title>
</head>
<body>
<div class="margin-10">
    <h2 th:text="${date}" class="d-inline"></h2>
    <h2 class="font-normal d-inline"> tarixinə alınmış mallar (Xarici satınalma)</h2>
</div>

<br>
<table class="table">
    <thead>
    <tr>
        <th>No.</th>
        <th>Mal kodu</th>
        <th>Mal adı</th>
        <th>Miqdar</th>
        <th>Qiymət</th>
        <th>Məbləğ</th>
        <th>BP kodu</th>
        <th>BP adı</th>
        <th>Sənəd №</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iStat:${data}">
        <td th:utext="${iStat.count}"></td>
        <td th:utext="${item.invCode}"></td>
        <td th:utext="${item.invName}"></td>
        <td class="text-right" th:utext="${#numbers.formatDecimal(item.qty, 1, 0)}"></td>
        <td class="text-right" th:utext="${item.price}"></td>
        <td class="text-right" th:utext="${item.amount}"></td>
        <td th:utext="${item.bpCode}"></td>
        <td th:utext="${item.bpName}"></td>
        <td th:utext="${item.trxNo}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
